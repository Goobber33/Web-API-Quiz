<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>API Quiz</title>
</head>

<body>
    <header class="timer">
        <p class="time"></p>
    </header>

    <div class="score">
        <a href="" class="highscore">View High Score</a>
    </div>

    <div id="start-screen">
        <h1>Welcome to the code quiz</h1>
        <p>Instructions go here</p>
        <button class="button" id="start-button">Start</button>
    </div>

    <div class ='api-quiz'>
        <h2 id="question"></h2>
        <div id="multi-choices"></div>
        <div id="answer"></div>
    </div>

    <div class="highScoreScreen hide" >
        <h2> The quiz is over.</h2>
        <p>Your score is <span class=scoreTimer></span> </p>
        <input type="text" id="myText" value="">
        </div>



</body>

<script src="script.js"></script>

</html>
